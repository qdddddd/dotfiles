# ----------------------
# General Settings
# -----------------------
set -g visual-activity on

set -g mode-keys vi
set -g history-limit 10000

# make vim a bit faster
set -s escape-time 5

# for iterm only
#if-shell "$TERM_PROGRAM =~ ^iTerm" "setw -g aggressive-resize off"
setw -g aggressive-resize off

set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1

# Mouse works as expected
set -g mouse on

# ----------------------
# Key Bindings
# -----------------------
# Prefix is Ctrl-w
set -g prefix C-w
bind C-w send-prefix
unbind C-b

# Do not copy selection and cancel copy mode on drag end event
unbind -T copy-mode-vi MouseDragEnd1Pane
# Instead, select, then mouse click to copy to buffer
bind -T copy-mode-vi MouseDown1Pane select-pane \;\
         send-keys -X copy-pipe "pbcopy" \;\
         send-keys -X clear-selection

# y and p as in vim
bind a copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection
set -g set-clipboard on

# extra commands for interacting with the ICCCM clipboard
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

# easy-to-remember split pane commands
bind v split-window -h
bind s split-window -v
unbind '"'
unbind %

# moving between panes with vim movement keys
#bind h select-pane -L
#bind j select-pane -D
#bind k select-pane -U
#bind l select-pane -R

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# toggle synchronize-panes
bind -n C-s setw synchronize-panes

# source config
bind-key r source-file $HOME/.tmux.conf; display-message "tmux.conf is reloaded"

# vim-tmux-navigator. See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key h if-shell "$is_vim" "send-keys ˙"  "select-pane -L"
bind-key j if-shell "$is_vim" "send-keys ∆"  "select-pane -D"
bind-key k if-shell "$is_vim" "send-keys ˚"  "select-pane -U"
bind-key l if-shell "$is_vim" "send-keys ¬"  "select-pane -R"
bind-key \ if-shell "$is_vim" "send-keys «"  "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

# swap the only two panes in a window
bind ` swap-pane -s 1 -t 2

# ----------------------
# Plugins
# -----------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'

set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @sidebar-tree-focus 'e'
set -g @sidebar-tree-command 'tree -L 2 -C'

#set -g @plugin 'christoomey/vim-tmux-navigator'
run -b '~/.tmux/plugins/tpm/tpm'

# ----------------------
# Status Bar
# -----------------------
if-shell "uname | grep -q Darwin" "set -g status-position top"
setw -g monitor-activity off
set -g status-justify centre

set -g status-interval 120
set -g status-left-length 30
set -g status-right-length 30

set -g status-left ' [ #S|#(hostname) ]'
set -g status-right '#(date +"%a %b %_d %H:%M") '

# define colour variables
DARK_BLUE="#076678" #colour24
ORANGE="#d65d01" #colour166
LIGHT_GRAY="#d5c4a1" #colour214
BLACK="#1d2021" #colour234
PURPLE="#8f3f71"

STATUS_BG="#665c54" #colour241
STATUS_FG="#d79921" #colour172
INACTIVE_FG=$LIGHT_GRAY
ACTIVE_FG="#fabd2f" #colour214
SYN_BG=$ACTIVE_FG
SYN_FG=$STATUS_BG

# default statusbar colors
set -g status-bg $STATUS_BG
set -g status-fg $STATUS_FG
set -g status-attr default

# default window title style
setw -g window-status-format '│ #I: #W#F'
setw -t :1 window-status-format '#I: #W#F'
setw -g window-status-fg $INACTIVE_FG
setw -g window-status-bg default
setw -g window-status-attr dim

# active window title colors
window_format='#[fg=$ACTIVE_FG,bg=default,bright]#I#[fg=default,bg=default,default].#P:#[fg=#{?pane_synchronized,#665c54,colour214},bg=#{?pane_synchronized,colour214,default},bright] #W#F'
setw -g window-status-current-fg default
setw -g window-status-current-format '│ '$window_format
setw -t :1 window-status-current-format $window_format

# pane border
set -g pane-border-fg $LIGHT_GRAY
set -g pane-active-border-fg $BLACK

# message text
set -g message-bg $STATUS_BG
set -g message-fg $ACTIVE_FG

# pane number display
set -g display-panes-active-colour $DARK_BLUE
set -g display-panes-colour $ORANGE

# clock
setw -g clock-mode-colour $PURPLE

# ----------------------
# Anything Needs to Be at the Bottom
# -----------------------
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g default-shell /usr/local/bin/zsh
