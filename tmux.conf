#Prefix is Ctrl-w
set -g prefix C-w
bind C-w send-prefix
unbind C-b

set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1

#Mouse works as expected
set -g mouse on

setw -g monitor-activity on
set -g visual-activity on

set -g mode-keys vi
#set -g history-limit 10000

# y and p as in vim
bind a copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection
set -g set-clipboard on

# extra commands for interacting with the ICCCM clipboard
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

# easy-to-remember split pane commands
bind v split-window -h
bind s split-window -v
unbind '"'
unbind %

# moving between panes with vim movement keys
#bind h select-pane -L
#bind j select-pane -D
#bind k select-pane -U
#bind l select-pane -R

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# toggle synchronize-panes
bind -n C-s set-window-option synchronize-panes

# source config
bind-key r source-file $HOME/.tmux.conf; display-message "tmux.conf is reloaded"

# vim-tmux-navigator. See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key h if-shell "$is_vim" "send-keys ˙"  "select-pane -L"
bind-key j if-shell "$is_vim" "send-keys ∆"  "select-pane -D"
bind-key k if-shell "$is_vim" "send-keys ˚"  "select-pane -U"
bind-key l if-shell "$is_vim" "send-keys ¬"  "select-pane -R"
bind-key \ if-shell "$is_vim" "send-keys «"  "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

bind C-k send-keys 'C-l'

# ----------------------
# Plugins
# -----------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'

#set -g @plugin 'christoomey/vim-tmux-navigator'
run -b '~/.tmux/plugins/tpm/tpm'

# ----------------------
# Status Bar
# -----------------------
if-shell "uname | grep -q Darwin" "set-option -g status-position top"
setw -g monitor-activity off
set -g status-justify centre

set-option -g status-interval 60
set-option -g status-right-length 120
set -g status-right '#(date +"%a %b %_d %H:%M") | #(hostname) '

# define colour variables
DARK_BLUE="#076678" #colour24
ORANGE="#d65d01" #colour166
LIGHT_GRAY="#d5c4a1" #colour214
BLACK="#1d2021" #colour234
PURPLE="#8f3f71"

STATUS_BG="#665c54" #colour241
STATUS_FG="#d79921" #colour172
INACTIVE_FG=$LIGHT_GRAY
ACTIVE_FG="#fabd2f" #colour214
SYN_BG=$ACTIVE_FG
SYN_FG=$STATUS_BG

# default statusbar colors
set-option -g status-bg $STATUS_BG
set-option -g status-fg $STATUS_FG
set-option -g status-attr default

# default window title style
setw -g window-status-format '| #I: #W#F'
setw -t :1 window-status-format '#I: #W#F'
set-window-option -g window-status-fg $INACTIVE_FG
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg default
setw -g window-status-current-format '| #[fg=#fabd2f,bg=default,bright]#I#[fg=default,bg=default,default].#P:#[fg=#{?pane_synchronized,colour241,colour214},bg=#{?pane_synchronized,colour214,default},bright] #W#F'
setw -t :1 window-status-current-format '#[fg=#fabd2f,bg=default,bright]#I#[fg=default,bg=default,default].#P:#[fg=#{?pane_synchronized,colour241,colour214},bg=#{?pane_synchronized,colour214,default},bright] #W#F'

# pane border
set-option -g pane-border-fg $LIGHT_GRAY
set-option -g pane-active-border-fg $BLACK

# message text
set-option -g message-bg $STATUS_BG
set-option -g message-fg $ACTIVE_FG

# pane number display
set-option -g display-panes-active-colour $DARK_BLUE
set-option -g display-panes-colour $ORANGE

# clock
set-window-option -g clock-mode-colour $PURPLE

set -g default-terminal "screen-256color"
