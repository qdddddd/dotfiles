term xterm-256color

# Style
include gruvbox_light.conf
tab_bar_edge bottom
tab_bar_style fade
tab_fade 0.35 0.65 1
active_tab_font_style bold

# Fonts
font_family FiraCode Nerd Font
bold_font auto
italic_font auto
bold_italic_font auto
font_size 17
disable_ligatures never
adjust_line_height 100%
adjust_column_width 100%
adjust_baseline 1

# Cursor
shell_integration no-cursor
cursor_shape underline
cursor_underline_thickness 3.0
scrollback_lines 10000

# Key mapping
map ctrl+shift+r load_config_file
map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab
map ctrl+shift+f move_tab_forward
map ctrl+shift+b move_tab_backward
map ctrl+shift+w close_tab
map ctrl+shift+1 goto_tab 1
map ctrl+shift+2 goto_tab 2
map ctrl+shift+, set_tab_title
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Misc.
macos_traditional_fullscreen no
allow_remote_control yes
copy_on_select yes
startup_session ./startup_session.conf
